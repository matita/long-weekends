
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Long weekends</title>
  <style>
    * {
      box-sizing: border-box;
      font-weight: 200;
    }

    body {
      background: #eee;
      color: #333;
      font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .main {
      max-width: 600px;
      margin: 0 auto;
    }

    .group {
      background: #fff;
      list-style-type: none;
      padding: 0;
      border-radius: 1em;
      box-shadow: 0 3px 3px rgba(0,0,0,.2);
      overflow: hidden;
    }

    .day {
      display: block;
      margin: 0;
    }

    .day + .day {
      border-top: 1px solid #eee;
    }

    .date {
      text-align: center;
      line-height: 1;
      padding: 0.7rem 1.6rem;
      display: inline-block;
      color: #555;
    }

    .date-day {
      font-size: 2em;
      display: block;
    }

    .day-text {
      display: inline-block;
      line-height: 1.6;
    }

    .day-text span {
      display: block;
    }

    .from-now {
      color: #999;
      margin-top: 2em;
      padding-left: 1.6rem;
    }

    .day-weekday {
      color: #999;
    }

    .regular-day {
      background-image: linear-gradient(to right, #7d7 0, #7d7 10px, transparent 10px);
    }

    .regular-day .day-text:after {
      content: 'day off';
    }

    span.date-month {
      display: block;
      text-transform: lowercase;
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Next long weekends</h1>
    <div id="result"></div>
  </div>


  <script id="group-tmpl" type="text/html">
    <h2 class="from-now">{{fromNow firstDate}} ({{days.length}} days with {{workDays}} off)</h2>
    <ul class="group">
      {{#each days}}
        {{>day}}
      {{/each}}
    </ul>
  </script>

  <script id="day-tmpl" type="text/html">
    <li class="day{{#if isOff}} special-day{{/if}}{{#unless isOff}} regular-day{{/unless}}">
      <div class="date">
        <span class="date-month">{{dateFormat date "MMM"}}</span>
        <span class="date-day">{{dateFormat date "DD"}}</span>
      </div>
      <div class="day-text">
        <span class="day-weekday">{{{dateFormat date "dddd"}}}</span>
        <span class="day-special">{{special}}</span>
      </div>
    </li>
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.8/dayjs.min.js" integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw==" crossorigin="anonymous"></script>
  <script>!function(r,t,e){var n="second",a="minute",d="hour",o="day",s="month",u="year";r=r||{};var i=t.prototype,l={future:"in %s",past:"%s ago",s:"a few seconds",m:"a minute",mm:"%d minutes",h:"an hour",hh:"%d hours",d:"a day",dd:"%d days",M:"a month",MM:"%d months",y:"a year",yy:"%d years"};e.en.relativeTime=l;var h=(t,i,h,f)=>{var m=h.$locale().relativeTime||l,y=r.thresholds||[{l:"s",r:44,d:n},{l:"m",r:89},{l:"mm",r:44,d:a},{l:"h",r:89},{l:"hh",r:21,d:d},{l:"d",r:35},{l:"dd",r:25,d:o},{l:"M",r:45},{l:"MM",r:10,d:s},{l:"y",r:17},{l:"yy",d:u}],c=y.length;let v,p,M;for(let n=0;n<c;n+=1){let a=y[n];a.d&&(v=f?e(t).diff(h,a.d,!0):h.diff(t,a.d,!0));var g=(r.rounding||Math.round)(Math.abs(v));if(M=v>0,g<=a.r||!a.r){g<=1&&n>0&&(a=y[n-1]);var w=m[a.l];p="string"==typeof w?w.replace("%d",g):w(g,i,a.l,M);break}}if(i)return p;var b=M?m.future:m.past;return"function"==typeof b?b(p):b.replace("%s",p)};i.to=function(r,t){return h(r,t,this,!0)},i.from=function(r,t){return h(r,t,this)};var f=r=>r.$u?e.utc():e();i.toNow=function(r){return this.to(f(this),r)},i.fromNow=function(r){return this.from(f(this),r)}}(null,dayjs,dayjs);</script>
  <script>
    var groupTmpl = Handlebars.compile(document.getElementById('group-tmpl').innerHTML);
    Handlebars.registerPartial('day', document.getElementById('day-tmpl').innerHTML);

    Handlebars.registerHelper('dateFormat', function(context, format) {
      return dateFormat(context, format);
    });

    Handlebars.registerHelper('fromNow', function(date) {
      return dayjs(date).fromNow();
    });

    function dateFormat(date, format) {
      return dayjs(date).format(format).replace('Ã¬', '&igrave;');
    }

    var daysOff = [0,6],
      holidays = [
        [0,3,25, 'liberazione'],
        [0,4,1, 'giorno dei lavoratori'],
        [0,5,2, 'festa della repubblica'],
        // [0,6,29, 'San Pietro'],
        [0,7,15, 'Ferragosto'],
        [0,9,4, 'San Petronio'],
        [0,10,1, 'Ognissanti'],
        [0,11,8, 'Immacolata concezione'],
        [0,11,25, 'Natale'],
        [0,11,26, 'Santo Stefano'],
        [0,0,1, 'Capodanno'],
        [0,0,6, 'Epifania']
      ];

    function isOff(date) {
      var year = date.getFullYear(),
        text;

      text = holidays.filter(function(d) {
        return year == (d[0] || year) &&
          date.getMonth() == d[1] &&
          date.getDate() == d[2];
      });

      return text[0] &&
        (text[0][3] && {
          date: new Date(date.getTime()),
          isOff: true,
          special: text[0][3]
        }) ||
        (daysOff.indexOf(date.getDay()) != -1 && {
          date: new Date(date.getTime()),
          isOff: true
        });
    }


    var now = new Date(),
      cursor = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 7),
      startYear = cursor.getFullYear(),
      minConsCount = 3,
      cons = [],
      workDays = [],
      groups = [],
      maxGap = 2,
      gap = 0;

    holidays = holidays
      .concat(easter(startYear))
      .concat(easter(startYear+1));
    console.debug('startYear', startYear);

    while (cursor.getFullYear() <= startYear + 1) {
      var t = isOff(cursor);
      if (t) {
        // day is off
        cons = cons.concat(workDays);
        workDays = [];
        cons.push(t);
        gap = maxGap;
      } else {
        if (gap-- > 0) {
          // work day after off day
          workDays.push({
            date: new Date(cursor.getTime())
          });
        } else {
          // gap too long
          if (cons.length >= minConsCount) {
            groups.push({
              firstDate: cons[0].date,
              offDays: cons.filter(function(d) { return d.isOff; }).length,
              workDays: cons.filter(function(d) { return !d.isOff; }).length,
              days: cons
            });
          }
          workDays = [];
          cons = [];
        }
      }
      cursor.setDate(cursor.getDate() + 1);
    }

    render(groups);


    function render(groups) {
      document.getElementById('result').innerHTML = groups.map(groupTmpl).join('')
    }

    function easter(Y) {
      var a, b, c, d, e, M, N, giorno, mese;

      if (Y < 2099) {
        M = 24;
        N = 5;
      } else if (Y < 2199) {
        M = 24;
        N = 6;
      } else if (Y < 2299) {
        M = 25;
        N = 0;
      } else if (Y < 2399) {
        M = 26;
        N = 1;
      } else if(Y < 2499) {
        M = 25;
        N = 1;
      }

      a = Y % 19;
      b = Y % 4;
      c = Y % 7;
      d = ((19*a) + M) % 30
      e = ((2*b) + (4*c) + (6*d) + N) % 7;

      if (d + e < 10) {
        giorno = d+e+22;
        mese = 3;
      } else {
        giorno = d+e-9;
        mese = 4;
      }

      if (giorno==26 && mese==4) {
        giorno = 19;
        mese = 4;
      }

      if (giorno==25 && mese==4 && d==28 && e==6 && a>10) {
        giorno=18;
        mese=4;
      }
      return [
        [Y, mese-1, giorno, 'Pasqua'],
        [Y, mese-1, giorno+1, 'Pasquetta']
      ];
    }
  </script>
</body>
</html>
